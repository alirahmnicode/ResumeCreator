{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title%} {% endblock%}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?{% now "U" %}" />
  </head>
  <body>
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title"><a href="/">Resume creater</a></div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <div class="nav-links">
        {% if user.is_authenticated %}
        <a href="{% url 'resume:userreaume' name=request.user %}">my resume</a>
        {% else %}
        <a href="{% url 'auth:login'%}">login</a>
        <a href="{% url 'auth:signup'%}">signup</a>
        {% endif %}
        <a href="{% url 'resume:edit_resume' %}">edit</a>
      </div>
    </div>
    
    {% block content%} {% endblock content%}
  </body>
</html>
